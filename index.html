<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_verifica</title>
    <link rel="stylesheet" href="Stile_FormVerifica.css">
</head>
<body>
    <h1> Registrazione Verifiche Studenti</h1>

    <img src="https://www.metadidattica.com/wp-content/uploads/2021/07/image-1-4-6.jpg" alt="Studente" class="immagine-centrata">

	<form>

		<fieldset>
			<legend> Verifiche Studenti </legend>

			<label for="nome">Nome : </label> <br>
			<input type="text" id="nome" name="nome" required> <br><br>

			<label for="cognome">Cognome : </label> <br>
			<input type="text" id="cognome" name="cognome" required> <br><br>

            <label> Sesso : </label> <br>
			<select name="sesso" id="sesso" required> 
				<option value="maschio">Maschio</option>
				<option value="femmina">Femmina</option>
				<option value="Altro">Altro</option>
			</select> <br><br>

			<label for="data"> Data : </label> <br>
			<input type="date" id="data" name="data" required> <br><br>

            <label> Materia : </label> <br>
			<select name="materia" id="materia" required> 
				<option value="matematica">Matematica</option>
				<option value="italiano">italiano</option>
				<option value="TPSIT"> TPSIT </option>
				<option value="informatica">informatica</option>
				<option value="religone">religone</option>
				<option value="storia">storia</option>
			</select> <br><br>

            <label for="voto">Voto : </label> <br>
			<input type="number" id="voto" name="voto" min="2" max="10" step="0.5" required> <br><br>

		</fieldset>

		<fieldset>
			<legend> Autenticazione Dell'Utente </legend>

            <label for="username"> Username : </label> <br> 
            <input type="text" id="username" name="username" required> <br><br>

            <label for="password"> Password : </label> <br>
            <input type="password" id="password" name="password" required pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[\x24\x26\x40])[^\*\x2F\x23].{10,}"> <br><br>

		</fieldset>

        <input type="submit" id="invio" name="invio">
		<input type="reset" id="resetta" name="resetta">

	</form>


</body>
</html>
